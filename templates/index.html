<!DOCTYPE html>
<html>
<head>
    <title>FixApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Suspicious Asset Feed</h3>
    <form method="post" class="row g-2 align-items-center mb-4">
        <div class="col-3">
            <input name="asset" class="form-control" placeholder="Asset (IP, domain, hash, url)" required>
        </div>
        <div class="col-2">
            <select name="type" class="form-select">
                <option value="IP">IP</option>
                <option value="DOMAIN">Domain</option>
                <option value="URL">URL</option>
                <option value="HASH">Hash</option>
            </select>
        </div>
        <div class="col-3">
            <input name="editor" class="form-control" placeholder="Editor adı" required>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
    <form action="/sync" method="post" class="mb-4">
        <button class="btn btn-success" type="submit">Sync Git ↑</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Type</th>
                <th>Editor</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
